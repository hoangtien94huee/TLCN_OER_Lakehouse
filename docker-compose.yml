version: '3.8'

services:
  # PostgreSQL Database for Airflow metadata
  postgres:
    image: postgres:14
    container_name: oer-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 10
    restart: unless-stopped
  

  # MinIO Object Storage (for data lakehouse)
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: oer-minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Airflow Scraper
  oer-scraper:
    build: .
    container_name: oer-airflow-scraper
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./scraped_data:/opt/airflow/scraped_data
      - ./database:/opt/airflow/database
      - ./logs:/opt/airflow/logs
      - ./dags:/opt/airflow/dags
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__PARALLELISM=8
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - PYTHONPATH=/opt/airflow/dags
      # MinIO configuration for lakehouse storage
      - MINIO_ENABLE=1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
      - MINIO_BUCKET=oer-raw
      # Optional: download and upload PDFs for OTL
      - OTL_DOWNLOAD_PDFS=0
      - PDF_DOWNLOAD_PATH=/opt/airflow/scraped_pdfs/otl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  scraped_data:
  database:
  logs:
  dags:
  postgres_data:
  minio_data:
