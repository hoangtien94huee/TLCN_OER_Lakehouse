services:
  # PostgreSQL Database for Airflow metadata
  postgres:
    image: postgres:17
    container_name: oer-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 10
    restart: unless-stopped

  # MinIO Object Storage (for data lakehouse)
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: oer-minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Jupyter Notebook for Data Exploration  
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: oer-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      # Connect to Spark cluster
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./airflow/notebooks:/home/jovyan/notebooks
      - ./airflow/dags:/home/jovyan/workflows
      - ./airflow/src:/home/jovyan/oer_project
    depends_on:
      - minio
      - spark-master
    restart: unless-stopped
    command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"

  # Airflow Scraper
  oer-scraper:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: oer-airflow-scraper
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./data/scraped:/opt/airflow/scraped_data
      - ./data:/opt/airflow/database
      - ./data/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/src:/opt/airflow/src
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__PARALLELISM=8
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # MinIO configuration for lakehouse storage
      - MINIO_ENABLE=1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
      - MINIO_BUCKET=oer-lakehouse
      # Google Gemini API for subject translation
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Bronze layer PDF processing configuration
      - DOWNLOAD_STRATEGY=selective
      - MAX_PDF_SIZE_MB=20
      - IMPORTANT_CATEGORIES=lecture_notes,textbook,handout,reading
      - SKIP_CATEGORIES=exam,assignment,quiz
      # Spark cluster configuration
      - SPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - PYSPARK_SUBMIT_ARGS=--packages org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565 pyspark-shell
      # Optional: download and upload PDFs for OTL
      - OTL_DOWNLOAD_PDFS=0
      - PDF_DOWNLOAD_PATH=/opt/airflow/scraped_pdfs/otl
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spark Master
  spark-master:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-master
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # Iceberg Hadoop Catalog support (NO REST needed!)
      - SPARK_DRIVER_EXTRA_JAVA_OPTIONS=-Dcom.amazonaws.sdk.disableEc2Metadata=true
    ports:
      - "8081:8080" # Spark Master Web UI
      - "7077:7077" # Spark Master Port
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker
  spark-worker:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-worker
    environment:
      - SPARK_MODE=worker
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_CORES=4
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
    ports:
      - "8082:8081" # Spark Worker Web UI
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      - spark-master
    restart: unless-stopped

volumes:
  scraped_data:
  database:
  logs:
  dags:
  postgres_data:
  minio_data:
  spark_data:
  notebooks:
