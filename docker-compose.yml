services:
  # PostgreSQL Database for Airflow metadata
  postgres:
    image: postgres:17
    container_name: oer-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 10
    restart: unless-stopped

  # MinIO Object Storage (for data lakehouse)
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: oer-minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Jupyter Notebook for Data Exploration  
  jupyter:
    image: jupyter/pyspark-notebook:spark-3.5.0
    container_name: oer-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      # Connect to Spark cluster
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./lakehouse/airflow/notebooks:/home/jovyan/notebooks
      - ./lakehouse/airflow/dags:/home/jovyan/workflows
      - ./lakehouse/airflow/src:/home/jovyan/oer_project
    depends_on:
      - minio
      - spark-master
    restart: unless-stopped
    command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"

  # Airflow Scraper
  oer-scraper:
    build:
      context: ./lakehouse/airflow
      dockerfile: Dockerfile
    container_name: oer-airflow-scraper
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./lakehouse/data/scraped:/opt/airflow/scraped_data
      - ./lakehouse/data:/opt/airflow/database
      - ./lakehouse/data/logs:/opt/airflow/logs
      - ./lakehouse/airflow/dags:/opt/airflow/dags
      - ./lakehouse/airflow/src:/opt/airflow/src
      - ./lakehouse/data/spark:/opt/airflow/spark_data
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__PARALLELISM=8
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # MinIO configuration for lakehouse storage
      - MINIO_ENABLE=1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
      - MINIO_BUCKET=oer-lakehouse
      # Spark cluster configuration
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_HOME=/opt/spark
      - PYSPARK_PYTHON=/usr/local/bin/python
      # Optional: download and upload PDFs for OTL
      - OTL_DOWNLOAD_PDFS=0
      - PDF_DOWNLOAD_PATH=/opt/airflow/scraped_pdfs/otl
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spark Master
  spark-master:
    build:
      context: ./lakehouse/spark
      dockerfile: Dockerfile
    container_name: oer-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8081:8080" # Spark Master Web UI
      - "7077:7077" # Spark Master Port
    volumes:
      - ./lakehouse/data/spark:/opt/spark/data
      - ./lakehouse/data/iceberg-jars:/opt/bitnami/spark/jars/iceberg
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker
  spark-worker:
    build:
      context: ./lakehouse/spark
      dockerfile: Dockerfile
    container_name: oer-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8082:8081" # Spark Worker Web UI
    volumes:
      - ./lakehouse/data/spark:/opt/spark/data
      - ./lakehouse/data/iceberg-jars:/opt/bitnami/spark/jars/iceberg
    depends_on:
      - spark-master
    restart: unless-stopped

volumes:
  scraped_data:
  database:
  logs:
  dags:
  postgres_data:
  minio_data:
  spark_data:
  notebooks:
