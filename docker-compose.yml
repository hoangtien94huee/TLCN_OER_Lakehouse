services:
  # PostgreSQL Database for Airflow metadata
  postgres:
    image: postgres:17
    container_name: oer-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 10
    restart: unless-stopped

  # MinIO Object Storage (for data lakehouse)
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: oer-minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Airflow Scraper
  oer-scraper:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: oer-airflow-scraper
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '4.0'      # Giới hạn 4 CPU cores (25% của 16 cores)
          memory: 2G    # Giới hạn 4GB RAM
        reservations:
          cpus: '1.0'
          memory: 512M
    volumes:
      - ./data/scraped:/opt/airflow/scraped_data
      - ./data:/opt/airflow/database
      - ./data/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/src:/opt/airflow/src
      - ./data/iceberg-jars:/opt/airflow/jars:ro  
      - ./data/reference:/opt/airflow/reference:ro
      - saf_import:/opt/airflow/saf_export
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__PARALLELISM=8
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # Java configuration for PySpark
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      # MinIO configuration for lakehouse storage
      - MINIO_ENABLE=1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
      - MINIO_BUCKET=oer-lakehouse
      # Google Gemini API for subject translation
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Bronze layer PDF processing configuration
      - DOWNLOAD_STRATEGY=selective
      - MAX_PDF_SIZE_MB=20
      - IMPORTANT_CATEGORIES=lecture_notes,textbook,handout,reading
      - SKIP_CATEGORIES=exam,assignment,quiz
      # Spark cluster configuration - connect to Spark cluster
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_DEPLOY_MODE=client
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      # Use local JARs instead of downloading from Maven
      - SPARK_JARS=/opt/airflow/jars/iceberg-spark-runtime-3.5_2.12-1.9.2.jar,/opt/airflow/jars/hadoop-aws-3.3.4.jar,/opt/airflow/jars/aws-java-sdk-bundle-1.12.262.jar
      # Spark Memory Configuration (increased for OTL large dataset)
      - SPARK_DRIVER_MEMORY=1536m
      - SPARK_EXECUTOR_MEMORY=768m
      - SPARK_DRIVER_MAXRESULTSIZE=512m
      - SPARK_SHUFFLE_PARTITIONS=4
      # Optional: download and upload PDFs for OTL
      - OTL_DOWNLOAD_PDFS=0
      - PDF_DOWNLOAD_PATH=/opt/airflow/scraped_pdfs/otl
      # Elasticsearch sync configuration
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=oer_resources
      - ELASTICSEARCH_BATCH_SIZE=500
      - ELASTICSEARCH_RECREATE=0
      # DSpace integration configuration
      - DSPACE_API_ENDPOINT=http://dspace:8080/server/api
      - DSPACE_USER=admin@dspace.org
      - DSPACE_PASSWORD=dspace
      - DSPACE_COLLECTION_UUID=1e9be5e4-6056-4f43-bad0-0288669ce6ad
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spark Master - Cluster mode
  spark-master:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-master
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Giới hạn 2 CPU cores
          memory: 1536M    # Giới hạn 1.5GB RAM
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_DRIVER_MEMORY=1g
      - SPARK_EXECUTOR_MEMORY=1g
      - SPARK_DRIVER_MAXRESULTSIZE=512m
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.9.2,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # Iceberg Hadoop Catalog support 
      - SPARK_DRIVER_EXTRA_JAVA_OPTIONS=-Dcom.amazonaws.sdk.disableEc2Metadata=true
    ports:
      - "8081:8080" # Spark Master Web UI
      - "7077:7077" # Spark Master Port
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080'" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Spark Worker
  spark-worker:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-worker
    environment:
      - SPARK_MODE=worker
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.9.2,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
    ports:
      - "8082:8081" # Spark Worker Web UI
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      - spark-master
    restart: unless-stopped

  # Dremio for BI access (Power BI, SQL clients)
  # NOTE: Disabled by default to save memory. Start manually when needed: docker-compose up -d dremio
  dremio:
    profiles:
      - analytics  # Only start when 'analytics' profile is active
    image: dremio/dremio-oss:26.0.5
    container_name: oer-dremio
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "9047:9047"   # Web UI
      - "31010:31010" # JDBC/ODBC
      - "32010:32010" # Flight SQL
    environment:
      - DREMIO_JAVA_SERVER_EXTRA_OPTS=-Ddremio.s3.compat=true -Ddremio.s3.unsigned=true -Dcom.amazonaws.sdk.disableEc2Metadata=true
      - SERVICES_HEAP_SIZE=2G
      # MinIO connection hints
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      # Disable SSL for Arrow Flight (local development)
      - DREMIO_FLIGHT_SSL_ENABLED=false
      - DREMIO_FLIGHT_ENCRYPTION_ENABLED=false
    volumes:
      - dremio_data:/opt/dremio/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9047"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: oer-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 768M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Simple OER Search & Recommendations UI
  search-web:
    build:
      context: ./search_app
    container_name: oer-search-web
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=oer_resources
      - USER_DATA_PATH=/app/data/user_final.csv
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=oer-lakehouse
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "8088:8080"
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped

  # --- DSpace Services (Official Setup) ---

  # DSpace Solr
  dspacesolr:
    container_name: dspacesolr
    image: dspace/dspace-solr:dspace-9_x
    environment:
      - SOLR_JAVA_MEM=-Xms512m -Xmx768m
    ports:
      - "8983:8983"
    volumes:
      - dspace_solr_data:/var/solr/data
    deploy:
      resources:
        limits:
          memory: 1024M
    user: root
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        # Fix permissions for Solr data directory
        chown -R solr:solr /var/solr/data
        # Switch to solr user and start Solr with search core
        exec gosu solr bash -c "
          # Start Solr in background with search core
          docker-entrypoint.sh solr-precreate search /opt/solr/server/solr/configsets/search &
          SOLR_PID=\$!
          # Wait for Solr to be ready
          until wget -O /dev/null http://localhost:8983/solr/admin/cores?action=STATUS 2>/dev/null; do
            echo 'Waiting for Solr...'
            sleep 2
          done
          # Create statistics core if it doesn't exist
          if ! wget -O - http://localhost:8983/solr/admin/cores?action=STATUS 2>/dev/null | grep -q '\"statistics\"'; then
            echo 'Creating statistics core...'
            solr create_core -c statistics -d statistics
          fi
          echo 'Solr cores ready'
          # Keep container running
          wait \$SOLR_PID
        "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://localhost:8983/solr/admin/cores?action=STATUS"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # DSpace Backend (REST API)
  dspace:
    container_name: dspace
    image: dspace/dspace:dspace-9_x
    deploy:
      resources:
        limits:
          memory: 1536M
    environment:
      # DSpace configuration via environment variables
      dspace__P__dir: /dspace
      dspace__P__server__P__url: http://localhost:8180/server
      dspace__P__ui__P__url: http://localhost:4000
      dspace__P__name: 'OER Repository - DSpace'
      # Database connection - using shared postgres
      db__P__url: 'jdbc:postgresql://postgres:5432/dspace'
      db__P__username: dspace
      db__P__password: dspace
      # Solr connection
      solr__P__server: http://dspacesolr:8983/solr
      # Trust requests from Docker network
      proxies__P__trusted__P__ipranges: '172.0.0'
      LOGGING_CONFIG: /dspace/config/log4j2-container.xml
    depends_on:
      postgres:
        condition: service_healthy
      dspacesolr:
        condition: service_healthy
    ports:
      - "8180:8080"  # Changed from 8080 to avoid conflict with Airflow
      - "8009:8000"  # Debug port
    volumes:
      - dspace_assetstore:/dspace/assetstore
      - saf_import:/dspace/saf_import
    stdin_open: true
    tty: true
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        # Wait for database
        while (!</dev/tcp/postgres/5432) > /dev/null 2>&1; do sleep 1; done;
        # Run database migration
        /dspace/bin/dspace database migrate
        # Create admin user (only if doesn't exist)
        /dspace/bin/dspace create-administrator -e admin@dspace.org -f Admin -l User -p dspace -c en || true
        # Start DSpace
        java -jar /dspace/webapps/server-boot.jar --dspace.dir=/dspace
    restart: unless-stopped

  # DSpace Frontend (Angular) - REMOVED
  # Run Angular locally for better performance:
  #   cd dspace-angular
  #   npm install
  #   npm run start:dev
  # Access at http://localhost:4000

volumes:
  scraped_data:
  database:
  logs:
  dags:
  postgres_data:
  minio_data:
  spark_data:
  dremio_data:
  es_data:
  dspace_assetstore:
  dspace_solr_data:
  saf_import:
