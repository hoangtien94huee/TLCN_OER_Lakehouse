services:
  # PostgreSQL Database for Airflow metadata
  postgres:
    image: postgres:17
    container_name: oer-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 10
    restart: unless-stopped

  # MinIO Object Storage (for data lakehouse)
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: oer-minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Airflow Scraper
  oer-scraper:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: oer-airflow-scraper
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./data/scraped:/opt/airflow/scraped_data
      - ./data:/opt/airflow/database
      - ./data/logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/src:/opt/airflow/src
      - ./data/iceberg-jars:/opt/airflow/jars:ro  
      - ./data/reference:/opt/airflow/reference:ro
    environment:
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__PARALLELISM=8
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # Java configuration for PySpark
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      # MinIO configuration for lakehouse storage
      - MINIO_ENABLE=1
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
      - MINIO_BUCKET=oer-lakehouse
      # Google Gemini API for subject translation
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Bronze layer PDF processing configuration
      - DOWNLOAD_STRATEGY=selective
      - MAX_PDF_SIZE_MB=20
      - IMPORTANT_CATEGORIES=lecture_notes,textbook,handout,reading
      - SKIP_CATEGORIES=exam,assignment,quiz
      # Spark cluster configuration
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_DEPLOY_MODE=client
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      # Use local JARs instead of downloading from Maven
      - SPARK_JARS=/opt/airflow/jars/iceberg-spark-runtime-3.5_2.12-1.4.3.jar,/opt/airflow/jars/hadoop-aws-3.3.4.jar,/opt/airflow/jars/aws-java-sdk-bundle-1.12.262.jar
      # Spark Memory Configuration (reduce to fit cluster)
      - SPARK_DRIVER_MEMORY=1g
      - SPARK_EXECUTOR_MEMORY=1g
      - SPARK_DRIVER_MAXRESULTSIZE=512m
      - SPARK_SHUFFLE_PARTITIONS=4
      # Optional: download and upload PDFs for OTL
      - OTL_DOWNLOAD_PDFS=0
      - PDF_DOWNLOAD_PATH=/opt/airflow/scraped_pdfs/otl
      # Elasticsearch sync configuration
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=oer_resources
      - ELASTICSEARCH_BATCH_SIZE=500
      - ELASTICSEARCH_RECREATE=0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Spark Master
  spark-master:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-master
    environment:
      - SPARK_MODE=master
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_DRIVER_MEMORY=1g
      - SPARK_EXECUTOR_MEMORY=1g
      - SPARK_DRIVER_MAXRESULTSIZE=512m
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
      # Iceberg Hadoop Catalog support (NO REST needed!)
      - SPARK_DRIVER_EXTRA_JAVA_OPTIONS=-Dcom.amazonaws.sdk.disableEc2Metadata=true
    ports:
      - "8081:8080" # Spark Master Web UI
      - "7077:7077" # Spark Master Port
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker
  spark-worker:
    image: bitnamilegacy/spark:3.5.4
    container_name: oer-spark-worker
    environment:
      - SPARK_MODE=worker
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1g
      - SPARK_WORKER_CORES=2
      - SPARK_JARS_PACKAGES=org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,com.amazonaws:aws-java-sdk-bundle:1.12.565
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
      - PYTHONPATH=/opt/airflow:/opt/airflow/dags
    ports:
      - "8082:8081" # Spark Worker Web UI
    volumes:
      - ./data/spark:/data/spark
      - ./data/iceberg-jars:/opt/spark/jars/iceberg
      - ./airflow/src:/opt/airflow/src
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      - spark-master
    restart: unless-stopped

  # Dremio for BI access (Power BI, SQL clients)
    # Dremio for BI access (Power BI, SQL clients)
  dremio:
    image: dremio/dremio-oss:26.0.5
    container_name: oer-dremio
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "9047:9047"   # Web UI
      - "31010:31010" # JDBC/ODBC
      - "32010:32010" # Flight SQL
    environment:
      - DREMIO_JAVA_SERVER_EXTRA_OPTS=-Ddremio.s3.compat=true -Ddremio.s3.unsigned=true -Dcom.amazonaws.sdk.disableEc2Metadata=true
      - SERVICES_HEAP_SIZE=2G
      # MinIO connection hints
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      # Disable SSL for Arrow Flight (local development)
      - DREMIO_FLIGHT_SSL_ENABLED=false
      - DREMIO_FLIGHT_ENCRYPTION_ENABLED=false
    volumes:
      - dremio_data:/opt/dremio/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9047"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: oer-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: oer-kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  search-web:
    build:
      context: ./search_app
    container_name: oer-search-web
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=oer_resources
      - MINIO_BROWSER_ENDPOINT=http://localhost:9000/browser
      - MINIO_BUCKET=oer-lakehouse
      - MINIO_ENDPOINT=minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_SIGNING_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=0
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "8088:8080"
    volumes:
      - ./data/reference:/app/reference:ro
    restart: unless-stopped

volumes:
  scraped_data:
  database:
  logs:
  dags:
  postgres_data:
  minio_data:
  spark_data:
  dremio_data:
  es_data:
